
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<mat-grid-list class="gridview" cols="6" gutterSize="15px" style="margin-top: 30px">
  <mat-grid-tile *ngFor="let note of notes" [colspan]="2">
<mat-card class="example-card" style="background-color:bisque;width: 350px">
  <mat-card-header>
    <mat-card-title style="padding-top: 20px">{{note.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{note.text}}
    </p>
  </mat-card-content>
  <hr>
  <mat-card-content>
    <p class="card-text" *ngFor="let lab of note.label">
      {{lab.label}}
    </p>
    <hr>
    <p class="card-text" *ngFor="let list of note.checklist">
      {{list.list}}
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button class="delete" mat-stroked-button  color="warn" (click)=onClick(note)><i class="fa fa-trash" aria-hidden="true"></i></button>
    <button class="edit"  mat-stroked-button color="primary" (click)=onClickEdit(note)  routerLink="/edit/{{note.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></button>
  </mat-card-actions>
  <hr>
  <hr>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
