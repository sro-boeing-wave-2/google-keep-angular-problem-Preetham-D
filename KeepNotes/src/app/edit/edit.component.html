<h2 style="text-align: center">Edit</h2>
<mat-card class="createform" style="background-color:bisque;width: 350px">
<form #userForm="ngForm" (ngSubmit)="onSubmitEdit()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="title" class="form-control" name="Title" [(ngModel)]="Note.title" id="exampleFormControlInput1" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Text</label>
      <textarea class="form-control" name="Text" [(ngModel)]="Note.text" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">PinStat</label>
      <textarea class="form-control" name="PinStat" [(ngModel)]="Note.pinStat" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>
    <div ngModelGroup="Label">
      <div class="form-group">
        <label *ngFor="let label_1 of Note.label">Label
        <input type="text" class="form-control" name="label" [(ngModel)]="label_1.label">
      </label>
      </div>
    </div>
    <div ngModelGroup="CheckList">
        <div class="form-group">
          <label *ngFor="let x of Note.checklist">CheckList
          <input type="text" class="form-control" name="CheckList" [(ngModel)]="x.list">
        </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </form>
</mat-card>
