
<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  {{ userForm.value | json }}
  <hr/>
  {{notesModel | json}}
  <!-- {{Note | json}} -->
  <div class="form-group">
      <label for="exampleFormControlInput1">Id</label>
      <input type="Id" class="form-control" name="id" [(ngModel)]="notesModel.Id" id="exampleFormControlInput1" placeholder="Id">
    </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="title" class="form-control" name="Title" [(ngModel)]="notesModel.Title" id="exampleFormControlInput1" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Text</label>
    <textarea class="form-control" name="Text" [(ngModel)]="notesModel.Text" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">PinStat</label>
    <textarea class="form-control" name="PinStat" [(ngModel)]="notesModel.PinStat" id="exampleFormControlTextarea1" rows="1"></textarea>
  </div>
  <!-- <div class="form-group">
    <label for="exampleFormControlTextarea1">Label</label>
    <textarea class="form-control" name="label" ngModel id="exampleFormControlTextarea1" rows="3"></textarea>
  </div> -->
  <div ngModelGroup="Label">
    <div class="form-group">
      <label *ngFor="let label_1 of notesModel.label">Label
      <input type="text" class="form-control" name="label" [(ngModel)]="label_1.label">
    </label>
    </div>
  </div>
  <!-- <div class="form-group">
    <label for="exampleFormControlTextarea1">CheckList</label>
    <textarea class="form-control" name="CheckList" ngModel id="exampleFormControlTextarea1" rows="3"></textarea>
  </div> -->
  <div ngModelGroup="CheckList">
      <div class="form-group">
        <label *ngFor="let x of notesModel.checklist">CheckList
        <input type="text" class="form-control" name="CheckList" [(ngModel)]="x.list">
      </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
